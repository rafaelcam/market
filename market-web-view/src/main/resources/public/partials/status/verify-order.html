<!-- BEGIN #checkout-cart -->
<div class="section-container" id="checkout-cart">
    <!-- BEGIN container -->
    <div class="container">
        <messages></messages>

        <!-- BEGIN checkout -->
        <div class="checkout">
            <form action="checkout_info.html" method="POST" name="form_checkout">
                <!-- BEGIN checkout-header -->
                <div class="checkout-header">
                    <!-- BEGIN row -->
                    <div class="row">
                        <!-- BEGIN col-3 -->
                        <div class="col-md-3 col-sm-3">
                            <div class="step active">
                                <a routerLink="/checkout/cart">
                                    <div class="info">
                                        <div class="title">Verificar Status do pedido</div>
                                        <div class="desc">Verificar o status do seu pedido.</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- END col-3 -->
                    </div>
                    <!-- END row -->
                </div>
                <!-- END checkout-header -->

                <!-- BEGIN checkout-body -->
                <div class="checkout-body">
                    <div class="form-group">
                        <label class="control-label col-md-4">
                            NÃºmero <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="name" [(ngModel)]="numberOrder" />
                        </div>
                    </div>
                </div>
                <!-- END checkout-body -->
                <!-- BEGIN checkout-footer -->
                <div class="checkout-footer text-center">
                    <a (click)="verify()" class="btn btn-inverse btn-lg p-l-30 p-r-30 m-l-10">Verificar</a>
                </div>
                <!-- END checkout-footer -->
            </form>
        </div>
        <!-- END checkout -->
    </div>
    <!-- END container -->
</div>
<!-- END #checkout-cart -->
