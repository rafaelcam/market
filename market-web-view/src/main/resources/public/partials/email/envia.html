<div class="small-header transition animated fadeIn">
    <div class="hpanel">
        <div class="panel-body">
            <div id="hbreadcrumb" class="pull-right">
                <ol class="hbreadcrumb breadcrumb">
                    <li><a routerLink="/">Início</a></li>
                    <li class="active">
                        <span>Enviar Emails</span>
                    </li>
                </ol>
            </div>
            <h2 class="font-light m-b-xs">
                Enviar Emails
            </h2>
            <small>Enviar emails baseado em uma consulta SQL</small>
        </div>
    </div>
</div>

<div class="content animate-panel">

    <div class="row">

        <div class="col-lg-12">

            <div class="hpanel">
                <div class="panel-section">
                    <a class="btn btn-default" type="button" (click)="enviarEmails()" ><i class="fa fa-send"></i> Enviar</a>
                    <a class="btn btn-default" type="button" (click)="validarConsulta()"><i class="fa fa-check"></i> Validar</a>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Descrição</label>
                            <div class="col-sm-6">
                                 <textarea rows="4" class="form-control" [(ngModel)]="email.descricao"
                                           [ngModelOptions]="{standalone: true}"></textarea>
                            </div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Consulta</label>
                            <div class="col-sm-6">
                                <textarea rows="4" class="form-control" [(ngModel)]="email.consultaEmails"
                                          [ngModelOptions]="{standalone: true}"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <div class="hpanel">
                <div class="panel-body">

                    <table id="table-emails" class="table table-striped table-bordered table-hover"></table>

                </div>
            </div>

        </div>

    </div>
</div>
