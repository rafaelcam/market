<div class="header-nav">
    <ul class="nav pull-right">
        <li class="dropdown dropdown-hover">
            <a href="#" class="header-cart" data-toggle="dropdown">
                <i class="fa fa-shopping-bag"></i>
                <span class="total">{{ orderService.order.items.length }}</span>
                <span class="arrow top"></span>
            </a>

            <div class="dropdown-menu dropdown-menu-cart p-0">
                <div class="cart-header">
                    <h4 class="cart-title">Carrinho de Compras ({{ orderService.order.items.length }}) </h4>
                </div>
                <div class="cart-body">
                    <ul class="cart-item">
                        <li *ngFor="let item of orderService.order.items; let i = index; trackBy: trackByFn">
                            <div class="cart-item-image"><img src="{{ item.product.image }}" alt="" /></div>
                            <div class="cart-item-info">
                                <h4>{{ item.product.name }} ({{ item.quantity }})</h4>
                                <p class="price">{{ item.product.price | currency:'BRL':true:'1.2-2' }}</p>
                            </div>
                            <div class="cart-item-close">
                                <a href="#" data-toggle="tooltip" data-title="Remover">&times;</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="cart-footer">
                    <div class="row row-space-10">
                        <div class="col-xs-12">
                            <a href="checkout_cart.html" class="btn btn-inverse btn-block">Concluir Compra</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
