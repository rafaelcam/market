<!-- BEGIN #page-header -->
<div id="page-header" class="section-container page-header-container bg-black">
    <!-- BEGIN page-header-cover -->
    <div class="page-header-cover">
        <img src="assets/img/apple-cover.jpg" alt="" />
    </div>
    <!-- END page-header-cover -->
    <!-- BEGIN container -->
    <div class="container">
        <h1 class="page-header">Produtos</h1>
    </div>
    <!-- END container -->
</div>
<!-- BEGIN #page-header -->

<!-- BEGIN search-results -->
<div id="search-results" class="section-container bg-silver">
    <!-- BEGIN container -->
    <div class="container">
        <!-- BEGIN search-container -->
        <div class="search-container">
            <!-- BEGIN search-content -->
            <div class="search-content">
                <!-- BEGIN search-toolbar -->

                <!-- END search-toolbar -->
                <!-- BEGIN search-item-container -->
                <div class="search-item-container">
                    <!-- BEGIN item-row -->
                    <div class="item-row">
                        <!-- BEGIN item -->
                        <div class="item item-thumbnail" *ngFor="let product of products; let i = index; trackBy: trackByFn">
                            <a href="product-detail.html" class="item-image">
                                <img src="{{ product.image }}" alt="" />
                            </a>
                            <div class="item-info">
                                <h4 class="item-title">
                                    <a href="product-detail.html">{{ product.name }}</a>
                                </h4>
                                <p class="item-desc">{{ product.description }}</p>
                                <div class="item-price">{{product.price | currency:'BRL':true:'1.2-2'}}</div>
                                <a class="btn btn-white btn-block" (click)="orderService.addItem(product)">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END search-container -->
    </div>
    <!-- END container -->
</div>
<!-- END search-results -->
