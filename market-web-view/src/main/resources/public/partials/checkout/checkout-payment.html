<!-- BEGIN #checkout-payment -->
<div class="section-container" id="checkout-payment">
    <!-- BEGIN container -->
    <div class="container">
        <!-- BEGIN checkout -->
        <div class="checkout">
            <form action="checkout_complete.html" method="POST" name="form_payment" class="form-horizontal">
                <checkout-wizard [activeSection]="payment"></checkout-wizard>
                <!-- BEGIN checkout-body -->
                <div class="checkout-body">
                    <div class="form-group">
                        <label class="col-md-4 control-label" title="Nome como está no cartão.">Nome <span class="text-danger">*</span></label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="name" [(ngModel)]="paymentService.payment.name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Número do Cartão <span class="text-danger">*</span></label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="cardnumber" [(ngModel)]="paymentService.payment.number" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Data do Vencimento <span class="text-danger">*</span></label>
                        <div class="col-md-8">
                            <div class="width-100">
                                <div class="row row-space-0">
                                    <div class="col-xs-5">
                                        <input type="text" name="monthExpiration" placeholder="MM"
                                               [(ngModel)]="paymentService.payment.monthExpiration"
                                               class="form-control required p-l-5 p-r-5 text-center" />
                                    </div>
                                    <div class="col-xs-2 text-center">
                                        <div class="text-muted p-t-5 m-t-2">/</div>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="text" name="yearExpiration" placeholder="MM"
                                               [(ngModel)]="paymentService.payment.yearExpiration"
                                               class="form-control required p-l-5 p-r-5 text-center" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Código de Segurança <span class="text-danger">*</span></label>
                        <div class="col-md-8">
                            <div class="width-100 pull-left m-r-10">
                                <input type="text" name="securityCode"
                                       [(ngModel)]="paymentService.payment.securityCode"
                                       class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END checkout-body -->
                <!-- BEGIN checkout-footer -->
                <div class="checkout-footer">
                    <a routerLink="/checkout/info" class="btn btn-white btn-lg pull-left">Voltar</a>
                    <order-button></order-button>
                </div>
                <!-- END checkout-footer -->
            </form>
        </div>
        <!-- END checkout -->
</div>
<!-- END #checkout-payment -->
